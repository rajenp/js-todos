<!DOCTYPE html>
<html>

<head>
    <title>todos: simple task manager</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta charset='utf-8'>
    <meta name="author" content="Rajendra Patil">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="layout">
        <div id="logo" alt="Logo">todos</div>
        <div id="main_view">Initiazing views...</div>
        <div id="footer">
            Simple TODO MVC app built using vanilla JS, HTML, CSS and <a href="https://facebook.github.io/react/">React</a> for the View.
            <br/>
            <br/> Developed by <a href="http://rpatil26.github.io">Rajendra Patil</a> at
            <a href="https://github.com/rpatil26/js-todos"> https://github.com/rpatil26/js-todos </a>
        </div>
    </div>
    <!-- MY LIB -->
    <script src="js/mylib.js"></script>
    <!-- REACT  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.min.js"></script>
    <!-- REACT VIEW -->
    <script src="js/todoReactView.js"></script>
    <!-- Plain JS VIEW. Use in Controller -->
    <script src="js/todoView.js"></script>
    <script src="js/todoService.js"></script>
    <script src="js/todoController.js"></script>
    <script>
    new TODOController().launch({
        useReactViews: true,
        useRemoteService: false
    });
    </script>
</body>

</html>
