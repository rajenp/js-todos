<!DOCTYPE html>
<html>
<head>
    <title>TODO: Rajendra Patil</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta charset='utf-8'>
    <meta name="author" content="Rajendra Patil">
</head>    
<body>
<div id="layout">
	<div id="logo"alt="Logo">todos</div>
		<div id="msg"></div>
		<div id="tasks">
		<form onsubmit="return onSubmit();">
			<label for="new_task" class="label">Enter a Task:</label> <input autocomplete="off" placeholder="What do you have to do?" type="text" id="new_task"> <button id="new_task_btn" aria-label="Add Task" type="submit">Add</button>
		</form>	
		<ul id="tasks_list"></ul>
		</div>	
</div>
<div id="footer">Simple TODO application built using vanilla js, HTML and CSS</div>
<script src="js/mylib.js"></script>
<script src="js/todoService.js"></script>
<script src="js/todoController.js"></script>
<script>
	var todoController = new TODOController();
	todoController.launch();
	var onSubmit = function () {
		var value = $("new_task").value;
		todoController.addTask({task: value});
		return false;
	};
</script>
</body> 	   
</html>
